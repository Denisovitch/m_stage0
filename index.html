<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/lion.jpg" type="image/x-icon" />
    <title>Museum</title>
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>

  <body>
    <!--Начало заголовка навигации-->

    <header class="header_wrapper">
      <div class="b_navbar">
        <!--Начало Лого левый угол-->
        <div class="logo">
          <a href="/" class="logo-link">
            <img
              src="./assets/img/Logo.svg"
              alt="LOUVRE_logo"
              class="header_logo-pic"
            />
          </a>
        </div>
        <!--Конец Лого левый угол-->

        <!--кнопки навигации сверху начало-->
        <nav class="nav_buttons">
          <ul class="header_list">
            <li class="header_item">
              <a href="#visiting" class="header_link visiting">Visiting</a>
            </li>
            <li class="header_item">
              <a href="#explore" class="header_link explore">Explore</a>
            </li>
            <li class="header_item">
              <a href="#video" class="header_link video">Video</a>
            </li>
            <li class="header_item">
              <a href="#gallery" class="header_link gallery">Gallery</a>
            </li>
            <li class="header_item">
              <a href="#tickets" class="header_link tickets">Tickets</a>
            </li>
            <li class="header_item">
              <a href="#contacts" class="header_link contacts">Contacts</a>
            </li>
          </ul>
        </nav>
        <!--кнопки навигации сверху конец-->
      </div>
    </header>
    <!--Конец заголовка навигации-->

    <main>
      <!--Начало секции Welcome-->
      <section class="main_welcome_wrapper">
        <div class="welcome">
          <div class="welcome_title">
            <div class="welcome_h1">Welcome</div>
            <div class="welcome_h1">to the louvre</div>
            <p class="middle_welcome">From the castle to the museum</p>

            <div class="button_welcome">
              <a
                href="//www.google.com/maps/@48.8618159,2.3366818,3a,75y,81.55h,73.4t/data=!3m7!1e1!3m5!1sAF1QipOVxZQuSy3Bx9T_HpH_7FtBHDTXvI6SF-A10ocT!2e10!3e12!7i5472!8i2736"
                class="button_welcome_text"
                target="blank"
                >Discover the Louvre</a
              >
            </div>
          </div>
        </div>
      </section>
      <!--Конец секции Welcome-->

      <!--Начало секции Virtual_Tour-->
      <section class="virtual_tour_wrapper">
        <div class="virtual_tour">

          <!--Текст и черта-->
          <div class="underline_text">
            <h2>virtual tour</h2>
            <p class="line_v_tour"></p>
          </div>
          <!--Текст и черта-->

          <!--Блок грид х3х-->

          <div class="grid_3x3_v_tour">
            <div class="1_1">1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>

          </div>






        </div>
      </section>
      <!--Конец секции Virtual_Tour-->
    </main>

    <footer></footer>
  </body>
</html>
