<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/lion.jpg" type="image/x-icon" />
    <title>Museum</title>
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>

  <body>
    <!--Начало заголовка навигации-->

    <header class="header_wrapper">
      <div class="b_navbar">
        <!--Начало Лого левый угол-->
        <div class="logo">
          <a href="/" class="logo-link">
            <img
              src="./assets/img/Logo.svg"
              alt="LOUVRE_logo"
              class="header_logo-pic"
            />
          </a>
        </div>
        <!--Конец Лого левый угол-->

        <!--кнопки навигации сверху начало-->
        <nav class="nav_buttons">
          <ul class="header_list">
            <li class="header_item">
              <a href="#visiting" class="header_link visiting">Visiting</a>
            </li>
            <li class="header_item">
              <a href="#explore" class="header_link explore">Explore</a>
            </li>
            <li class="header_item">
              <a href="#video" class="header_link video">Video</a>
            </li>
            <li class="header_item">
              <a href="#gallery" class="header_link gallery">Gallery</a>
            </li>
            <li class="header_item">
              <a href="#tickets" class="header_link tickets">Tickets</a>
            </li>
            <li class="header_item">
              <a href="#contacts" class="header_link contacts">Contacts</a>
            </li>
          </ul>
        </nav>
        <!--кнопки навигации сверху конец-->
      </div>
    </header>
    <!--Конец заголовка навигации-->

    <main>
      <!--Начало секции Welcome-->
      <section class="main_welcome_wrapper">
        <div class="welcome">
          <div class="welcome_title">
            <div class="welcome_h1">Welcome</div>
            <div class="welcome_h1">to the louvre</div>
            <p class="middle_welcome">From the castle to the museum</p>

            <div class="button_welcome">
              <div class="button_welcome_text">Discover the Louvre</div>

            </div>
          </div>
        </div>
      </section>
      <!--Конец секции Welcome-->
    </main>

    <footer></footer>
  </body>
</html>
